<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card shadow bg-white">
        <div class="text-center">
            <h3 class="mb-4">Sign Up</h3>
        </div>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control is-valid" id="firstname" placeholder="First Name">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control is-invalid" id="lastName" placeholder="Last Name">
                <div class="invalid-feedback">Please provide a valid last name.</div>
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <div class="mb-3">
                <input type="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
